name: GitHub Actions Test Deploy

on:
    push:
      branches: [master, main]
    pull_request:
      branches:
        - master
        - main
       
jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Test
          run: |
            npm install
            npm run test-component

        - name: Deploy
          if: github.ref == 'refs/heads/master'
          env:
            DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          run: |
            curl "$DEPLOY_URL"